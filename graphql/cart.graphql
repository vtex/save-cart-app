input CartItem @context(scope: "private") {
  skuName: String
  id: String
  productId: String
  imageUrl: String
  listPrice: Int
  price: Int
  quantity: Int
  sellingPrice: Int
}

input Cart @context(scope: "private") {
  email: String
  cartName: String
  items: [CartItem]
  creationDate: String
  cartLifeSpan: Int
}

type CartResponse @context(scope: "private") {
  email: String
  cartName: String
  items: [CartResponseItem]
  creationDate: String
  cartLifeSpan: Int,
  id: String
}

type CartResponseItem @context(scope: "private") {
  skuName: String
  id: String
  productId: String
  imageUrl: String
  listPrice: Int
  price: Int
  quantity: Int
  sellingPrice: Int
}
